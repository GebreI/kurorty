                <button type="button" onclick="next()" class="next">&#10095;</button>

        <script>
            function prev(){
                if(img == 0){
                    img = obrazki.length;
                }
                img--;
                document.getElementById("slider").src = obrazki[img];
                document.getElementById("baner_info").innerHTML = info[img];
            }

            function next(){
                img++;
                if(img == obrazki.length){
                    img=0;
                }
                document.getElementById("slider").src= obrazki[img];
                document.getElementById("baner_info").innerHTML = info[img];
            }
        </script>
